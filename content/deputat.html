<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>osmolt Ergebnis</title>
    <style type="text/css">
      #map {
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        position: absolute;
      }
      body {
        border: 0px;
        margin: 0px;
        padding: 0px;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="../js/leaflet/leaflet.css" />
    <script src="../js/leaflet/leaflet.js"></script>
    <script src="../js/db/regione/maps/test.js"></script>
    
    
  </head>
  <body>  
    <div id="map"></div>
    <script type="text/javascript">
        var osmL = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
            {
                maxZoom: 25,
                minZoom: 5,
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>, <a href="#win_form">АІТС ДРВ</a>'
            });

    var googleHybridLayer = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
        maxZoom: 25,minZoom: 5,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>, <a href="#win_form">АІТС ДРВ</a>'
    });

    var map = L.map('map',{dragging:!L.Browser.mobile, touchZoom:L.Browser.mobile,layers:[osmL]});
    var baseLayers = {
        "Звичайна": osmL,
        "Супутникова": googleHybridLayer
      };
    L.control.layers(baseLayers).addTo(map);
        //var map = L.map('map').setView([51.505, -0.09], 13);
    </script>
  </body>
</html>
